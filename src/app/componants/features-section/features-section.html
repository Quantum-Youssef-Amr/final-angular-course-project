<!DOCTYPE html>
<div class="Main-continer">
<app-pill [text]="'weather forcast'" [state]="'green'"></app-pill>
<h2>5-Day Weather Forecast</h2>
    <div class="card-container">
        <div class="cardHolder">
            @for (item of cardDataServise.featuresCards(); track $index) {
                <app-type-two-card [cardInfo]="cardDataServise.featuresCards()[$index]"></app-type-two-card>
            }
        </div>
    </div>
</div>
