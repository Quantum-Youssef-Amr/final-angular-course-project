<!DOCTYPE html>
<div class="Main-continer">
    <app-pill [text]="'all day forcast'" [state]="'yellow'"></app-pill>
    <h2>every hour forcast</h2>
    <p>every hour forcast having a temperature reading and wind speed</p>
    <div class="cardHolder">
        @for (item of CardDataService.themes(); track $index) {
            <app-type-three-card [cardInfo]="CardDataService.themes()[$index]"></app-type-three-card>
        }
    </div>
</div>
