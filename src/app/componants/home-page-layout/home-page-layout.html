<!DOCTYPE html>
<div class="Main-continer">
    <app-pill [text]="'today\'s weather'" [state]="'green'"></app-pill>
    <h2>{{cardServise.JsonData()?.location?.name}}, {{cardServise.JsonData()?.location?.country}}</h2>
    <p>{{currentDate  | date:'fullDate'  }}</p>
    <div class="cardHolder">
        @for (item of cardServise.homeLayoutCards(); track $index) {
            <app-type-one-card [cardinfo]=" cardServise.homeLayoutCards()[$index]"></app-type-one-card>
        }
    </div>
</div>
